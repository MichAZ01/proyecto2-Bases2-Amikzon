<app-encabezado-cliente></app-encabezado-cliente>

<div class="hero-wrap hero-wrap-2" style="background-image: url('assets/images/bg_3.jpeg');"
    data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
            <div class="col-md-12 ftco-animate text-center mb-5">
                <h1 class="mb-3 bread">Perfil Cliente</h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section bg-light" style="padding-top: 1%; background-color: #ecf8f8 !important;">
    <div class="container">
        <div class="row my-2">
            <div class="col-lg-4 order-lg-1 text-center">
                <img src="https://picsum.photos/200?random=inicioSesionService.getDigitoRandom()"
                    class="mx-auto img-fluid img-circle d-block img" alt="Profile picture">
            </div>
            <div class="col-lg-8 order-lg-2">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="" data-target="#info" data-toggle="tab"
                            class="nav-link active font-weight-bold">Información</a>
                    </li>
                    <li class="nav-item">
                        <a href="" data-target="#ubicacion" data-toggle="tab"
                            class="nav-link font-weight-bold">Ubicación</a>
                    </li>
                </ul>
                <hr>
                <div class="tab-content py-4 customForm">
                    <div class="tab-pane active" id="info">
                        <form role="form">
                            <div class="form-group row col-lg-12">
                                <label class="font-weight-bold col-lg-3 col-form-label form-control-label">Nombre de
                                    usuario</label>
                                <div class="col-lg-8">
                                    <input disabled="true" class=" col-lg-8 col-form-label form-control-label"
                                        value="{{usuarioActual.getNombreUsuario()}}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row col-lg-12">
                                <label
                                    class="font-weight-bold col-lg-3 col-form-label form-control-label">Contraseña</label>
                                <div class="col-lg-8">
                                    <input disabled="true" type="password"
                                        class=" col-lg-8 col-form-label form-control-label"
                                        value="{{usuarioActual.getContrasenia()}}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row col-lg-12">
                                <label
                                    class="font-weight-bold col-lg-3 col-form-label form-control-label">Nombre</label>
                                <div class="col-lg-8">
                                    <input disabled="true" class="col-lg-8 col-form-label form-control-label"
                                        value="{{usuarioActual.getNombreCompleto()}}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row col-lg-12">
                                <label
                                    class="font-weight-bold col-lg-3 col-form-label form-control-label">Identificación</label>
                                <div class="col-lg-8">
                                    <input disabled="true" class=" col-lg-8 col-form-label form-control-label"
                                        value="{{usuarioActual.getID()}}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row col-lg-12">
                                <label class="font-weight-bold col-lg-3 col-form-label form-control-label">Tipo de
                                    identificación</label>
                                <div class="col-lg-8">
                                    <input disabled="true" class=" col-lg-8 col-form-label form-control-label"
                                        value="{{usuarioActual.getTipoID()}}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row col-lg-12">
                                <label class="font-weight-bold col-lg-3 col-form-label form-control-label">Fecha de
                                    nacimiento</label>
                                <div class="col-lg-8">
                                    <input disabled="true" class=" col-lg-8 col-form-label form-control-label"
                                        value="{{usuarioActual.getFechaNacimiento()}}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row col-lg-12">
                                <label class="font-weight-bold col-lg-3 col-form-label form-control-label">Teléfono
                                    primario</label>
                                <div class="col-lg-8">
                                    <input disabled="true" class=" col-lg-8 col-form-label form-control-label"
                                        value="{{usuarioActual.getTelefono1()}}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row col-lg-12">
                                <label class="font-weight-bold col-lg-3 col-form-label form-control-label">Teléfono
                                    secundario</label>
                                <div class="col-lg-8">
                                    <input disabled="true" class=" col-lg-8 col-form-label form-control-label"
                                        value="{{usuarioActual.getTelefono2()}}">
                                </div>
                            </div>
                            <hr>
                        </form>
                    </div>
                    <div class="tab-pane" id="ubicacion">

                        <form role="form">
                            <div class="form-group row col-lg-12">
                                <label class="font-weight-bold col-lg-3 col-form-label form-control-label">Provincia</label>
                                <div class="col-lg-8">
                                    <input disabled="true" class=" col-lg-8 col-form-label form-control-label"
                                        value="{{usuarioActual.getProvincia()}}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row col-lg-12">
                                <label class="font-weight-bold col-lg-3 col-form-label form-control-label">Cantón</label>
                                <div class="col-lg-8">
                                    <input disabled="true" class=" col-lg-8 col-form-label form-control-label"
                                        value="{{usuarioActual.getCanton()}}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row col-lg-12">
                                <label class="font-weight-bold col-lg-3 col-form-label form-control-label">Distrito</label>
                                <div class="col-lg-8">
                                    <input disabled="true" class=" col-lg-8 col-form-label form-control-label"
                                        value="{{usuarioActual.getDistrito()}}">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label class="custom-label">Dirección Exacta</label>
                                <textarea disabled="true" aria-disabled="true" style="color: black !important;" 
                                class="form-control" rows="5">{{usuarioActual.getDireccionExacta()}}
                                </textarea>
                              </div>
                        </form>
                        <div class="map-responsive row col-lg-12" style="margin-left: 1%; margin-right: 1%;">
                            <iframe class="col-lg-12" [attr.src]="mapUrl | safe" width="100%" height="100%" frameborder="0" style="border:0" ></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
