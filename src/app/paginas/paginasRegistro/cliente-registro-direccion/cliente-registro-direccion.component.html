<app-encabezado-inicio-sesion></app-encabezado-inicio-sesion>

<div class="hero-wrap img" style="background-image: url(assets/images/bg_3.jpeg);">
 
    <div class="container">
        <!-- main -->
        <div class="main-agileits">
            <div class="mainw3-agileinfo form">
                <div id="login">
                    <form>
                        <div align="center" class="field-wrap">
                            <label class="custom-label" style="font-size: x-large;">Registro de dirección</label>
                        </div>
                        <div class="field-wrap">
                            <div class="search-form mb-3">
                                <select 
                                class="form-control" name="provincia" id="campo-provincia"
                                    form="Provinciaform"> <!--(change)="obtenerSucursalSeleccionada('campo-sucursal')" -->
                                    <option value="">provincia</option>
                                    <!--<option *ngFor="let sucursal of registroUsuariosService.sucursales"
                                        value="{{sucursal}}">
                                        {{sucursal}}</option>-->
                                </select>
                            </div>
                        </div>
                        <div class="field-wrap">
                            <div class="search-form mb-3">
                                <select 
                                class="form-control" name="canton" id="campo-canton"
                                    form="Cantonform"> <!--(change)="obtenerSucursalSeleccionada('campo-sucursal')" -->
                                    <option value="">cantón</option>
                                    <!--<option *ngFor="let sucursal of registroUsuariosService.sucursales"
                                        value="{{sucursal}}">
                                        {{sucursal}}</option>-->
                                </select>
                            </div>
                        </div>
                        <div class="field-wrap">
                            <div class="search-form mb-3">
                                <select 
                                class="form-control" name="distrito" id="campo-distrito"
                                    form="Distritoform"> <!--(change)="obtenerSucursalSeleccionada('campo-sucursal')" -->
                                    <option value="">distrito</option>
                                    <!--<option *ngFor="let sucursal of registroUsuariosService.sucursales"
                                        value="{{sucursal}}">
                                        {{sucursal}}</option>-->
                                </select>
                            </div>
                        </div>
                        <div class="field-wrap">
                            <div class="form-group">
                                <label class="custom-label">Dirección Exacta</label>
                                <textarea style="color: black !important;" class="form-control" rows="5" id="campo-direccion-exacta"></textarea>
                              </div>

                              <div *ngIf="direccionExactaVacia">
                                <label class="custom-label text-warning">Debe escribir su dirección exacta</label>
                            </div>
                        </div>
                        <div class="field-wrap" style="background: rgb(198, 241, 236);">
                            <label align="center" *ngIf="!coordenadasObtenidas" class="custom-label" style="color: blue !important; top:60%; margin-top:-52px; left: 15%; margin-left:-52px;
                            position:absolute;  line-height:2em;">
                                Para poder obtener sus coordenadas
                                debe permitir a la aplicación 
                                conocer su ubicación
                            </label>
                            <div class="map-responsive row col-lg-12" style="margin-left: 1%; margin-right: 1%;">
                                <iframe class="col-lg-12" [attr.src]="mapUrl | safe" width="100%" height="100%" frameborder="0" style="border:0" ></iframe>
                            </div>
                        </div>
                        <div class="field-wrap">
                            <div class="form-group">
                                <div class="form-row">
                                    <label class="custom-label" style="color: black !important;">Latitud: {{latitude}} </label>
                                </div>
                                <div class="form-row">
                                    <label class="custom-label" style="color: black !important;">Longitud: {{longitude}} </label>
                                </div>
                            </div>
                        </div>
                        <div class="button button-block" (click)="obtenerCamposRegistro()">Ingresar</div>
                    </form>
                </div>

            </div>
        </div>
        <!-- //main -->
    </div>
</div>
